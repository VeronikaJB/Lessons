<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>

    <style>
        .container {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img src="../assets/forest_1.jfif" alt="forest_1">
        </div>
        <div>
            <img src="../assets/forest_2.jfif" alt="forest_2">
        </div>
        <div>
            <img src="../assets/forest_3.jfif" alt="forest_3">
        </div>
        <div>
            <img src="../assets/forest_4.jfif" alt="forest_4">
        </div>
        <div>
            <img src="../assets/forest_5.jfif" alt="forest_5">
        </div>
        <div>
            <img src="../assets/forest_6.jfif" alt="forest_6">
        </div>
        <div>
            <img src="../assets/forest_7.jfif" alt="forest_7">
        </div>
        <div>
            <img src="../assets/forest_8.jfif" alt="forest_8">
        </div>
        <div>
            <img src="../assets/forest_9.jfif" alt="forest_9">
        </div>
        <div>
            <img src="../assets/forest_10.jfif" alt="forest_10">
        </div>
    </div>

</body>

</html>
