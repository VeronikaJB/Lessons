<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container_1">[Шапка страницы]
    </header>
    <main class="container_2">
        <div class="container_3">[Основная часть]
            <div class="name_element">
                <button class="element-1">[Еще 1]</button>
                <button class="element-2">[Еще 2]</button>
                <button class="element-3">[Еще 3]</button>
            </div>
        </div>
        <aside class="container_4">[Боковая часть]
        </aside>
    </main>
    <footer>
        <div class="container_5">
            <button class="footer">Секция футера 1</button>
            <button class="footer">Секция футера 2</button>
            <button class="footer">Секция футера 3</button>
            <button class="footer">Секция футера 4</button>
        </div>
    </footer>
</body>

</html>
